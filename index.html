<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KanBan</title>
    <script src="./js/script.js" defer type="module"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <main>
       
        <header class="header"> 
            <h1>Organisateur KanBan</h1>
            <p>Organisez vos tâches de manière simple et efficace.</p>
        </header>
        
    <section class="Kanban">
        <div class="task-controls"> <!-- Zone de création et gestion des tâches -->
            <input type="text" id="task-input" placeholder="Ajouter une nouvelle tâche...">
            <div class="task-button">
                <button id="add-task-button">Ajouter une tâche</button>
                <button id="clear-tasks-button">Vider les tàches</button>
                <button id="delete-tasks-button">Supprimer une tàche</button>
            </div>
            
        </div>

        <!-- Tableau Kanban -->
        <div id="kanban-section"> <!-- Zone principale du tableau Kanban -->
            <table class="kanban-table"> <!-- Structure tableau -->
                <thead>
                    <tr>
                        <!-- Titres des colonnes -->
                        <th id="do">À faire</th>
                        <th id="process">En cours</th>
                        <th id="completed">Terminées</th>
                    </tr>
                </thead>
                <tbody class="kanban-table">
                    <tr>
                        <!-- Cellule : Liste des tâches à faire -->
                        <td>
                            <ul id="todo-list">
                                <!-- Tâches dynamiques JS -->
                            </ul>
                        </td>

                        <!-- Cellule : Liste des tâches en cours -->
                        <td>
                            <ul id="in-progress-list">
                                <!-- Tâches dynamiques JS -->
                            </ul>
                        </td>

                        <!-- Cellule : Liste des tâches terminées -->
                        <td>
                            <ul id="done-list">
                                <!-- Tâches dynamiques JS -->
                            </ul>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    </main>
</body>
</html>
